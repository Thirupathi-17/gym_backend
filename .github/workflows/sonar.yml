name: Backend SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Run Sonar Analysis
        working-directory: gym_backend/gym/gym
        run: >
          mvn clean verify sonar:sonar
          -Dsonar.projectKey=Thirupathi-17_gym_backend
          -Dsonar.organization=thirupathi-17
          -Dsonar.host.url=https://so
